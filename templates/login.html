{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Welcome Back</h1>
<p class="text-muted mb-4">Enter your username to begin image-based authentication.</p>

<form method="POST" class="vstack gap-4">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-2">Begin Authentication</button>
</form>
{% endblock %}
