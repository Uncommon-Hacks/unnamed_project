<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Recollector</title>
    <style>
        /* Copy the entire CSS from the first artifact here */
        /* Modern styles for the Image Authentication System */
        :root {
          --primary-color: #4a6fff;
          --primary-hover: #3451d1;
          --secondary-color: #f8f9fa;
          --success-color: #28a745;
          --danger-color: #dc3545;
          --dark-color: #343a40;
          --light-color: #f8f9fa;
          --text-color: #333;
          --border-radius: 8px;
          --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          --transition: all 0.3s ease;
        }
        
        body {
          font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          line-height: 1.6;
          color: var(--text-color);
          background-color: #f5f7fa;
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        
        /* Header and Navigation */
        .nav {
          display: flex;
          align-items: center;
          background-color: white;
          padding: 15px 25px;
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          margin-bottom: 30px;
        }
        
        .nav-logo {
          font-size: 1.5rem;
          font-weight: bold;
          color: var(--primary-color);
          margin-right: auto;
        }
        
        .nav-links {
          display: flex;
          gap: 20px;
        }
        
        .nav a {
          text-decoration: none;
          color: var(--text-color);
          font-weight: 500;
          padding: 8px 12px;
          border-radius: var(--border-radius);
          transition: var(--transition);
        }
        
        .nav a:hover {
          color: var(--primary-color);
          background-color: rgba(74, 111, 255, 0.1);
        }
        
        /* Flash Messages */
        .flash-messages {
          padding: 15px;
          margin-bottom: 25px;
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          background-color: var(--danger-color);
          color: white;
          border-left: 5px solid #b52a37;
        }
        
        .flash-messages.success {
          background-color: var(--success-color);
          border-left: 5px solid #1e7e34;
        }
        
        .flash-messages ul {
          margin: 0;
          padding-left: 20px;
        }
        
        /* Cards and Content */
        .card {
          background-color: white;
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          padding: 25px;
          margin-bottom: 30px;
        }
        
        h1, h2, h3 {
          color: var(--dark-color);
          margin-top: 0;
        }
        
        h1 {
          font-size: 2rem;
          margin-bottom: 1.5rem;
          border-bottom: 2px solid var(--primary-color);
          padding-bottom: 10px;
          display: inline-block;
        }
        
        /* Forms */
        .form-group {
          margin-bottom: 20px;
        }
        
        label {
          display: block;
          margin-bottom: 8px;
          font-weight: 500;
          color: var(--dark-color);
        }
        
        input, button {
          width: 100%;
          padding: 12px 15px;
          font-size: 16px;
          border-radius: var(--border-radius);
          border: 1px solid #ced4da;
          transition: var(--transition);
        }
        
        input:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(74, 111, 255, 0.25);
        }
        
        input[type="file"] {
          padding: 10px;
          background-color: var(--secondary-color);
          border: 2px dashed #ced4da;
        }
        
        small {
          display: block;
          margin-top: 5px;
          color: #6c757d;
        }
        
        button {
          background-color: var(--primary-color);
          color: white;
          border: none;
          cursor: pointer;
          font-weight: 500;
          margin-top: 10px;
          display: inline-block;
          width: auto;
          min-width: 150px;
        }
        
        button:hover {
          background-color: var(--primary-hover);
          transform: translateY(-2px);
        }
        
        button:disabled {
          background-color: #6c757d;
          cursor: not-allowed;
        }
        
        /* Image Grid */
        .image-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 25px;
          margin-top: 30px;
        }
        
        .image-item {
          position: relative;
          overflow: hidden;
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          transition: var(--transition);
        }
        
        .image-item:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .image-item img {
          width: 100%;
          height: 220px;
          object-fit: cover;
          cursor: pointer;
          border: 3px solid transparent;
          border-radius: var(--border-radius);
          transition: var(--transition);
        }
        
        .image-item img:hover {
          border-color: var(--primary-color);
        }
        
        /* Authentication Progress */
        .auth-progress {
          display: flex;
          justify-content: center;
          margin: 20px 0 30px;
        }
        
        .progress-step {
          width: 30px;
          height: 30px;
          border-radius: 50%;
          background-color: #e9ecef;
          margin: 0 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          position: relative;
        }
        
        .progress-step.active {
          background-color: var(--primary-color);
          color: white;
        }
        
        .progress-step.completed {
          background-color: var(--success-color);
          color: white;
        }
        
        .progress-step::before {
          content: "";
          position: absolute;
          height: 3px;
          width: 30px;
          background-color: #e9ecef;
          right: 100%;
          top: 50%;
          transform: translateY(-50%);
        }
        
        .progress-step:first-child::before {
          display: none;
        }
        
        .progress-step.completed::before, .progress-step.active::before {
          background-color: var(--success-color);
        }
        
        /* Dashboard */
        .stats-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 20px;
          margin-top: 20px;
        }
        
        .stat-card {
          background-color: white;
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          padding: 20px;
          text-align: center;
        }
        
        .stat-value {
          font-size: 2rem;
          font-weight: bold;
          color: var(--primary-color);
          margin: 10px 0;
        }
        
        .stat-label {
          color: #6c757d;
          text-transform: uppercase;
          font-size: 0.9rem;
          letter-spacing: 1px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
          .nav {
            flex-direction: column;
            align-items: flex-start;
          }
          
          .nav-links {
            margin-top: 15px;
            flex-wrap: wrap;
          }
          
          .image-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          }
          
          .image-item img {
            height: 180px;
          }
        }
        
        @media (max-width: 576px) {
          body {
            padding: 10px;
          }
          
          .card {
            padding: 15px;
          }
          
          .image-grid {
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
          }
          
          .image-item img {
            height: 120px;
          }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-logo">The Recollector</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            {% if 'user_id' in session %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </div>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages {% if 'successful' in messages[0] or 'success' in messages[0] %}success{% endif %}">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
