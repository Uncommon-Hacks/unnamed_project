{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Register</h1>
<p class="text-muted mb-4">Please upload at least 5 personal images for authentication.</p>

<form method="POST" enctype="multipart/form-data" class="vstack gap-4">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="images" class="form-label">Upload Images (minimum 5)</label>
        <input type="file" id="images" name="images" class="form-control" multiple accept="image/*" required>
        <small class="form-text text-muted">Allowed formats: JPG, PNG, GIF</small>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
</form>
{% endblock %}
